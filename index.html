<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d17c0ee601.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class="container text-center d-flex align-items-center">
      <div class="row">
        <div class="col-12">
            <h3>My skills</h3>
            <hr>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item ">
            <div class="circle">
                <i class="fab fa-html5"></i>
            </div>
            <h5> HTML5 </h5>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item ">
            <div class="circle">
                <i class="fab fa-css3-alt"></i>
            </div>
            <h5> CSS3 </h5>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item ">
            <div class="circle">
                <i class="fab fa-js"></i>
            </div>
            <h5> JavaScript </h5>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item ">
            <div class="circle">
                <i class="fab fa-react"></i>
            </div>
            <h5> ReactJS </h5>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item ">
            <div class="circle">
                <i class="fab fa-git"></i>
            </div>
            <h5> GIT </h5>
        </div>
        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item ">
            <div class="circle">
                <i class="fab fa-wordpress"></i>
            </div>
            <h5> WordPress </h5>
        </div>
      </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
